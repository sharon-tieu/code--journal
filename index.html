<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="background-color-grey">
  <header>
    <div class="row purple-header-color">
      <div class="column-half display-flex align-items-center padding-left-70">
        <h2 class="font-family-proza font-color-wh padding-5-10">Code Journal</h2>
        <a href="#entries" class="font-family-proza font-color-wh font-size-16 navbar-entries padding-left-20">
          Entries
        </a>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form" class="create-entry-view container padding-bottom-50">
      <h1 class="font-family-proza new-entry-heading">New Entry</h1>
      <h1 class="font-family-proza edit-entry-heading hidden">Edit Entry</h1>
      <form class="data-form">
        <div class="row">
          <div class="column-half">
            <img src="./images/placeholder-image-square.jpg" alt="placeholder-img" class="placeholder-img img-source">
          </div>
          <div class="column-half">
            <label for="title" class="font-family-proza input-title-font-size-20">Title</label>
            <div>
              <input
                required
                type="text"
                name="title"
                class="data-input-box click-border-change title"
                id="title">
            </div>
            <div class="margin-top-20">
              <label
                  for="photourl"
                  class="font-family-proza input-title-font-size-20">
                Photo URL
              </label>
              <div>
                <input
                  required
                  type="text"
                  name="photourl"
                  class="data-input-box photo-url click-border-change"
                  id="photo-url">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full margin-top-10">
            <label for="notes" class="font-family-proza input-title-font-size-20">Notes</label>
            <div>
              <textarea
              required
              name="notes"
              id="notes"
              cols="30"
              rows="10"
              class="textbox click-border-change">
              </textarea>
            </div>
            <div class="align-right">
              <button class="save-button">SAVE</button>
            </div>
            <div class="align-left padding-top-15">
              <a href="#delete-entry" class="hidden delete-entry font-family-proza font-color-wh font-size-16">
                Delete Entry
              </a>
            </div>
          </div>
          <div class="row">
            <div class="column-full padding-bottom-15 red-line">
              <p>Are you sure you want to delete this entry?</p>
              <div class="row">
                <div class="column-half">
                  <button class="modal-button border cancel-button" id="do-not-delete">CANCEL</button>
                </div>
                <div class="column-half">
                  <button class="modal-button border confirm-button">CONFIRM</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div data-view="view-entries" class="view-entries-list hidden">
      <div class="container padding-bottom-50">
        <div class="row">
          <div class="column-half">
            <h1 class="font-family-proza">Entries</h1>
          </div>
          <div class="column-half align-items-center justify-content-flex-end">
            <a class="new-button font-family-proza align-items-center justify-content-center">NEW</a>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <p class="no-entries-view font-family-proza text-color-grey text-align-c">
              No entries have been recorded.
            </p>
          </div>
        </div>
        <ul class="view-entries-list">
          <!-- <li class="row margin-top-10" data-entry-id="entries.id">
            <div class="column-half">
              <img src="./images/placeholder-image-square.jpg" class="view-img">
            </div>
            <div class="column-half padding-left-20">
              <div class="row justify-content-sb">
                <h2 class="font-family-proza view-text-heading-dark-grey">Content Header</h2>
                <i class="fa-solid fa-pencil padding-top-20"></i>
              </div>
              <div class="row">
                <p class="font-family-proza text-color-grey">
                  notes notes notes lorem ipsumnotes notes notes lorem ipsumnotes notes notes lorem ipsumnotes notes notes lorem ipsumnotes notes notes lorem ipsum
                </p>
              </div>
            </div>
          </li> -->
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
