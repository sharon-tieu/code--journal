<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="background-color-grey">
  <header>
    <div class="row purple-header-color">
      <div class="column-half text-align-c">
        <h2 class="font-family-proza font-color-wh padding-5-10">Code Journal</h2>
      </div>
    </div>
  </header>
  <main>
    <div class="container padding-bottom-50" data-view="entry-form">
      <h1 class="font-family-proza">New Entry</h1>
      <form class="data-form">
        <div class="row">
          <div class="column-half">
            <img src="./images/placeholder-image-square.jpg" alt="placeholder-img" class="placeholder-img img-source">
          </div>
          <div class="column-half">
            <label for="title" class="font-family-proza input-title-font-size-20">Title</label>
            <div>
              <input
                required
                type="text"
                name="title"
                class="data-input-box click-border-change"
                id="title">
            </div>
            <div class="margin-top-20">
              <label
                  for="photo-url"
                  class="font-family-proza input-title-font-size-20">
                Photo URL
              </label>
              <div>
                <input
                  required
                  type="text"
                  name="photo-url"
                  class="data-input-box photo-url click-border-change"
                  id="photo-url">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full margin-top-10">
            <label for="notes" class="font-family-proza input-title-font-size-20">Notes</label>
            <div>
              <textarea
              required name="notes"
              id="notes"
              cols="30"
              rows="10"
              class="textbox click-border-change">
              </textarea>
            </div>
            <div class="align-right">
              <button class="save-button">SAVE</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
